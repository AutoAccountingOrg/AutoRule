name: Release

on:
  push:
    tags:
      - '*'
permissions:
  contents: write
  pull-requests: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies with Yarn
        run: |
          yarn install
          yarn rollup -c

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          commitMode: true
          configuration: ".github/workflows/configuration.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract tag name
        id: extract_tag
        run: echo "TAG_VERSION_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Upload Apks
        id: upload_apk
        run: pip install requests markdown && python .github/workflows/upload.py
        env:
          CHANGELOG: ${{steps.github_release.outputs.changelog}}
          GITHUB_WORKSPACE: ${{ env.GITHUB_WORKSPACE }}
          ALIST_TOKEN: ${{ secrets.ALIST_TOKEN }}
          FORUMS_API_TOKEN: ${{ secrets.FORUMS_API_TOKEN }}
      - name: Create Release
        uses: mikepenz/action-gh-release@v0.2.0-a03 #softprops/action-gh-release
        with:
          body: ${{steps.github_release.outputs.changelog}}
          files: |
            *.zip
